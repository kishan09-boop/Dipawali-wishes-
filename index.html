    <script>
        // --- Firework Effect ---
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let fireworks = [];
        let particles = [];
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        function Firework(sx, sy, tx, ty) {
            this.x = sx; this.y = sy; this.sx = sx; this.sy = sy; this.tx = tx; this.ty = ty;
            this.distanceToTarget = Math.sqrt(Math.pow(tx - sx, 2) + Math.pow(ty - sy, 2));
            this.distanceTraveled = 0; this.coordinates = []; this.coordinateCount = 3;
            while (this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
            this.angle = Math.atan2(ty - sy, tx - sx); this.speed = 2; this.acceleration = 1.03;
            this.brightness = Math.random() * 50 + 50; this.targetRadius = 1; this.hue = Math.random() * 360;
        }
        Firework.prototype.update = function(index) {
            this.coordinates.pop(); this.coordinates.unshift([this.x, this.y]);
            if (this.targetRadius < 8) { this.targetRadius += 0.3; } else { this.targetRadius = 1; }
            this.speed *= this.acceleration; const vx = Math.cos(this.angle) * this.speed; const vy = Math.sin(this.angle) * this.speed;
            this.distanceTraveled = Math.sqrt(Math.pow(this.x + vx - this.sx, 2) + Math.pow(this.y + vy - this.sy, 2));
            if (this.distanceTraveled >= this.distanceToTarget) {
                createParticles(this.tx, this.ty, this.hue); fireworks.splice(index, 1);
            } else { this.x += vx; this.y += vy; }
        };
        Firework.prototype.draw = function() {
            ctx.beginPath(); ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y); ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, 1)`; ctx.stroke();
            ctx.beginPath(); ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2); ctx.stroke();
        };
        function Particle(x, y, hue) {
            this.x = x; this.y = y; this.coordinates = []; this.coordinateCount = 5;
            while (this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
            this.angle = Math.random() * Math.PI * 2; this.speed = Math.random() * 10 + 1;
            this.friction = 0.95; this.gravity = 1; this.hue = hue;
            this.brightness = Math.random() * 50 + 50; this.alpha = 1; this.decay = Math.random() * 0.015 + 0.015;
        }
        Particle.prototype.update = function(index) {
            this.coordinates.pop(); this.coordinates.unshift([this.x, this.y]); this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed; this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay; if (this.alpha <= this.decay) { particles.splice(index, 1); }
        };
        Particle.prototype.draw = function() {
            ctx.beginPath(); ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y); ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`; ctx.stroke();
        };
        function createParticles(x, y, hue) {
            let particleCount = 30 + Math.floor(Math.random() * 20); // Kept particle count same for now
            while (particleCount--) { particles.push(new Particle(x, y, hue)); }
        }
        function launchFirework() {
            // Increased max fireworks: from 10 to 30
            if (fireworks.length < 30) {
                const startX = canvas.width / 2; const startY = canvas.height;
                const targetX = Math.random() * (canvas.width * 0.8) + (canvas.width * 0.1);
                const targetY = Math.random() * (canvas.height / 2);
                fireworks.push(new Firework(startX, startY, targetX, targetY));
            }
        }
        let lastLaunchTime = 0;
        // Reduced launch interval: from (random * 2000 + 800) to (random * 600 + 200) for more frequent launches
        let launchInterval = Math.random() * 600 + 200; 

        function loop(currentTime) {
            requestAnimationFrame(loop); ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';
            let i = fireworks.length; while (i--) { fireworks[i].draw(); fireworks[i].update(i); }
            let j = particles.length; while (j--) { particles[j].draw(); particles[j].update(j); }
            if (currentTime - lastLaunchTime > launchInterval) {
                launchFirework(); lastLaunchTime = currentTime;
                launchInterval = Math.random() * 600 + 200; // Update for next launch
            }
        }
        // --- End Firework Effect ---

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const senderNameEncoded = urlParams.get('by');
            const greetingElement = document.getElementById('greetingMessage');

            if (senderNameEncoded) {
                const senderName = decodeURIComponent(senderNameEncoded);
                greetingElement.textContent = `शुभ दीपावली! ${senderName} की ओर से।`;
                greetingElement.classList.add('animated-greeting');
            } else {
                greetingElement.textContent = "शुभ दीपावली!";
                greetingElement.classList.add('animated-greeting');
            }
            
            // Share button is now always potentially visible, its display logic removed from here.
            // It's controlled by its parent #shareLinkContainer.

            setTimeout(() => {
                launchFirework(); // Initial launch
                loop(0); // Start the animation loop
            }, 500);
        };

        async function attemptShareFlow(senderName, linkToShare) {
            const copyStatus = document.getElementById('copyStatus');
            copyStatus.textContent = ''; // Clear previous status

            const shareMessage = `${senderName} ने आपके लिए दीपावली की शुभकामनाएँ भेजी हैं! ✨\nइसे देखने के लिए क्लिक करें:`;
            const fullShareTextForWhatsApp = `${shareMessage}\n${linkToShare}`;

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'दीपावली की शुभकामनाएँ!',
                        text: shareMessage, 
                        url: linkToShare,
                    });
                    // Native share dialog handles success/cancellation feedback.
                } catch (error) {
                    console.error('Error sharing using navigator.share:', error);
                    if (error.name !== 'AbortError') { // AbortError means user cancelled
                        copyStatus.textContent = 'शेयर नहीं हो सका। लिंक कॉपी कर दिया गया है।';
                        copyLink(); // Fallback to copy if actual error
                    } else {
                        copyStatus.textContent = 'शेयर रद्द किया गया।';
                    }
                    setTimeout(() => { copyStatus.textContent = ''; }, 4000);
                }
            } else {
                // Fallback to WhatsApp link
                const whatsappUrl = `whatsapp://send?text=${encodeURIComponent(fullShareTextForWhatsApp)}`;
                const newWindow = window.open(whatsappUrl, '_blank');
                if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                    copyStatus.textContent = 'WhatsApp द्वारा शेयर करने में असमर्थ। कृपया लिंक कॉपी करें।';
                    setTimeout(() => { copyStatus.textContent = ''; }, 4000);
                } else {
                    // If WhatsApp opens, no specific message needed here, or a temp one.
                    // copyStatus.textContent = 'WhatsApp में शेयर करने का प्रयास किया जा रहा है...';
                    // setTimeout(() => { copyStatus.textContent = ''; }, 3000);
                }
            }
        }

        function generateLinkAndTryShare() {
            const userNameInput = document.getElementById('userName');
            const userName = userNameInput.value.trim();
            const copyStatus = document.getElementById('copyStatus');
            copyStatus.textContent = '';

            if (userName === "") {
                alert("कृपया अपना नाम दर्ज करें!");
                return;
            }

            const baseUrl = window.location.href.split('?')[0];
            const shareableLink = `${baseUrl}?by=${encodeURIComponent(userName)}`;

            const generatedLinkInput = document.getElementById('generatedLink');
            generatedLinkInput.value = shareableLink;

            document.getElementById('shareLinkContainer').style.display = 'block';

            // Attempt to share immediately
            attemptShareFlow(userName, shareableLink);
        }
        
        function manualShareButtonClick() {
            const userNameInput = document.getElementById('userName'); 
            const senderName = userNameInput.value.trim();
            const generatedLinkInput = document.getElementById('generatedLink');
            const linkToShare = generatedLinkInput.value;

            if (!senderName) {
                 alert("कृपया पहले शुभकामना भेजने के लिए अपना नाम लिखें।");
                 return;
            }
            if (!linkToShare) {
                alert("लिंक अभी बना नहीं है। कृपया पहले 'शुभकामना भेजें' पर क्लिक करें।");
                return;
            }
            attemptShareFlow(senderName, linkToShare);
        }

        function copyLink() {
            const generatedLinkInput = document.getElementById('generatedLink');
            const copyStatus = document.getElementById('copyStatus');
            
            generatedLinkInput.select();
            generatedLinkInput.setSelectionRange(0, 99999); // For mobile devices

            try {
                navigator.clipboard.writeText(generatedLinkInput.value).then(() => {
                    copyStatus.textContent = 'लिंक कॉपी हो गया!';
                    setTimeout(() => { copyStatus.textContent = ''; }, 3000);
                }).catch(err => {
                    console.error('Failed to copy with navigator.clipboard: ', err);
                    // Fallback for browsers that don't support navigator.clipboard.writeText well
                    try {
                        document.execCommand('copy');
                        copyStatus.textContent = 'लिंक कॉपी हो गया (fallback)!';
                    } catch (execErr) {
                        console.error('Failed to copy with document.execCommand: ', execErr);
                        copyStatus.textContent = 'कॉपी करने में त्रुटि! कृपया स्वयं कॉपी करें।';
                    }
                    setTimeout(() => { copyStatus.textContent = ''; }, 3000);
                });
            } catch (err) { // Catch if navigator.clipboard
